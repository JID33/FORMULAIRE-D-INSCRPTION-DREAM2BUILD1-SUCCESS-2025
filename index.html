<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Investissement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f1f1f1;
    }
    form {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form id="investment-form">
    <h2>Devenir Membre</h2>
    <p>Remplissez le formulaire ci-dessous pour devenir membre et participer à nos rotations.</p>

    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Prénom :</label>
    <input type="text" name="prenom" required>

    <label>Date de Naissance :</label>
    <input type="date" name="dob" required>

    <label>Email :</label>
    <input type="email" name="email" required>

    <label>Pays :</label>
    <input type="text" name="pays" required>

    <label>Téléphone :</label>
    <input type="tel" name="tel" placeholder="+509 3456 7890" required>

    <label>Profession :</label>
    <input type="text" name="profession">

    <label>Numéro de pièce d'identité :</label>
    <input type="text" name="piece">

    <label>Montant de l’investissement ($USD) :</label>
    <input type="number" name="montant" required>

    <label>Fréquence :</label>
    <select name="frequence" required>
      <option value="">-- Choisissez --</option>
      <option value="unique">Unique</option>
      <option value="mensuelle">Mensuelle</option>
    </select>

    <label>Méthode de Paiement :</label>
    <select name="methode" required>
      <option value="">-- Choisissez --</option>
      <option value="natcash">Natcash</option>
      <option value="moncash">Moncash</option>
      <option value="paypal">PayPal</option>
      <option value="carte">Carte de Crédit/Débit</option>
      <option value="cash">Cash (paiement manuel)</option>
    </select>

    <label>Commentaire (facultatif) :</label>
    <textarea name="commentaire" rows="3"></textarea>

    <button type="submit">S'inscrire et Payer</button>
    <div class="success" id="msg"></div>
  </form>

  <script>
    const form = document.getElementById("investment-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch("https://script.google.com/macros/s/AKfycbyHupEZXqjdpD-xtJDjSRQw-nQSUOODrtWU6EAUPnRhQdwkJbtkHaYs9Q5R8CTI7t18/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(response => {
        msg.textContent = "Inscription enregistrée avec succès !";
        form.reset();
      })
      .catch(error => {
        msg.textContent = "Erreur. Veuillez réessayer.";
        console.error("Erreur:", error);
      });
    });
  </script>
</body>
</html>
