

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Devenir Membre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f0f8ff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Devenir Membre</h2>
  <p>Remplissez le formulaire ci-dessous pour devenir membre et participer à nos rotations.</p>

  <form id="membershipForm">
    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Prénom :</label>
    <input type="text" name="prenom" required>

    <label>Date de Naissance :</label>
    <input type="date" name="dob" required>

    <label>Email :</label>
    <input type="email" name="email" required>

    <label>Pays :</label>
    <input type="text" name="pays" required>

    <label>Téléphone :</label>
    <input type="tel" name="tel" placeholder="+509 3456 7890" required>

    <label>Profession :</label>
    <input type="text" name="profession">

    <label>Type de pièce d'identité :</label>
    <input type="text" name="piece">

    <label>Montant à investir (USD) :</label>
    <input type="number" name="montant">

    <label>Fréquence de participation :</label>
    <select name="frequence">
      <option value="Hebdomadaire">Hebdomadaire</option>
      <option value="Mensuelle">Mensuelle</option>
      <option value="Trimestrielle">Trimestrielle</option>
    </select>

    <label>Méthode de Paiement :</label>
    <select name="methode" required>
      <option value="Natcash">Natcash</option>
      <option value="Moncash">Moncash</option>
      <option value="PayPal">PayPal</option>
      <option value="Carte">Carte de Crédit/Débit</option>
      <option value="Cash">Cash (paiement manuel)</option>
    </select>

    <label>Commentaire :</label>
    <textarea name="commentaire" rows="3"></textarea>

    <button type="submit">S'inscrire et Payer</button>
    <div class="message" id="responseMsg"></div>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycby8IdR_ZQnky_Shi3xDA5S-uFaJOnLQcdmNs5dXuxxVOD_pZvW5IkZVN9KRJ-fstiuW/exec";
    const form = document.getElementById('membershipForm');
    const msg = document.getElementById('responseMsg');

    form.addEventListener('submit', e => {
      e.preventDefault();
      msg.textContent = "Envoi en cours...";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => (data[key] = value));

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          msg.style.color = "green";
          msg.textContent = "Merci pour votre inscription !";
          form.reset();
        } else {
          throw new Error("Erreur lors de la soumission");
        }
      })
      .catch(error => {
        console.error("Erreur:", error);
        msg.style.color = "red";
        msg.textContent = "Erreur. Veuillez réessayer.";
      });
    });
  </script>

</body>
</html>
