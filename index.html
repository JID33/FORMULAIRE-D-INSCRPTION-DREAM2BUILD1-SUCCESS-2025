<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Investissement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8ff;
      padding: 20px;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="investmentForm">
    <h2>Devenir Membre</h2>
    <p>Remplissez le formulaire ci-dessous pour devenir membre et participer à nos rotations.</p>

    <label>Nom :</label>
    <input type="text" name="nom" required>

    <label>Prénom :</label>
    <input type="text" name="prenom" required>

    <label>Date de Naissance :</label>
    <input type="date" name="dob" required>

    <label>Email :</label>
    <input type="email" name="email" required>

    <label>Pays :</label>
    <input type="text" name="pays" required>

    <label>Téléphone :</label>
    <input type="text" name="tel" placeholder="+509 3456 7890" required>

    <label>Profession :</label>
    <input type="text" name="profession">

    <label>Type de pièce d'identité :</label>
    <input type="text" name="piece">

    <label>Montant à investir :</label>
    <input type="number" name="montant" min="0">

    <label>Fréquence de participation :</label>
    <select name="frequence">
      <option value="">Choisissez</option>
      <option value="Hebdomadaire">Hebdomadaire</option>
      <option value="Mensuelle">Mensuelle</option>
      <option value="Trimestrielle">Trimestrielle</option>
    </select>

    <label>Méthode de Paiement :</label>
    <select name="methode" required>
      <option value="">Choisissez une méthode</option>
      <option value="Natcash">Natcash</option>
      <option value="Moncash">Moncash</option>
      <option value="PayPal">PayPal</option>
      <option value="Carte de Crédit/Débit">Carte de Crédit/Débit</option>
      <option value="Cash (paiement manuel)">Cash (paiement manuel)</option>
    </select>

    <label>Commentaire :</label>
    <textarea name="commentaire" rows="3"></textarea>

    <button type="submit">S'inscrire et Payer</button>

    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("investmentForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      statusDiv.textContent = "Envoi en cours...";

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      fetch("https://script.google.com/macros/s/AKfycbyPtfWUa3ed7VPwbMqQG3sWL335yGxnMqUmQ8O9WnwjgBNEs95vQErKVpYMi6tn95TU/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        if (result.toLowerCase().includes("succès") || result.toLowerCase().includes("success")) {
          statusDiv.textContent = "Inscription enregistrée avec succès.";
          form.reset();
        } else {
          statusDiv.textContent = "Erreur : " + result;
        }
      })
      .catch(error => {
        statusDiv.textContent = "Erreur réseau : " + error;
      });
    });
  </script>
</body>
</html>
