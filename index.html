<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Investissement</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #e9ecef; /* Arrière-plan doux */
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Prend toute la hauteur de la fenêtre */
      margin: 0;
    }
    form {
      background-color: #ffffff; /* Fond du formulaire blanc */
      padding: 30px;
      border-radius: 10px; /* Coins légèrement arrondis */
      max-width: 500px; /* Largeur maximale du formulaire */
      width: 100%; /* S'adapte à la largeur disponible */
      box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* Ombre douce */
    }
    h2 {
      text-align: center;
      color: #343a40; /* Couleur du titre */
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px; /* Coins arrondis pour les champs */
      border: 1px solid #ced4da; /* Bordure des champs */
      box-sizing: border-box; /* Assure que le padding n'augmente pas la largeur totale */
    }
    input:focus, select:focus, textarea:focus {
      border-color: #80bdff; /* Bordure bleue au focus */
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); /* Ombre au focus */
    }
    button {
      width: 100%;
      background-color: #007BFF; /* Couleur bleue du bouton */
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out; /* Transition douce au survol */
    }
    button:hover {
      background-color: #0056b3; /* Bleu plus foncé au survol */
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: #343a40; /* Couleur du message */
    }
  </style>
</head>
<body>

<form id="investForm">
  <h2>Formulaire d'Investissement</h2>
  <input type="text" name="nom" placeholder="Nom" required>
  <input type="text" name="prenom" placeholder="Prénom" required>
  <input type="date" name="dob" placeholder="Date de naissance" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="text" name="pays" placeholder="Pays" required>
  <input type="text" name="tel" placeholder="Téléphone" required>
  <input type="text" name="profession" placeholder="Profession" required>
  <input type="text" name="piece" placeholder="Type de pièce d'identité" required>
  <input type="number" name="montant" placeholder="Montant investi (en USD)" required>
  <select name="frequence" required>
    <option value="">Fréquence</option>
    <option value="Unique">Unique</option>
    <option value="Mensuel">Mensuel</option>
    <option value="Hebdomadaire">Hebdomadaire</option>
  </select>
  <select name="methode" required>
    <option value="">Méthode de paiement</option>
    <option value="MonCash">MonCash</option>
    <option value="Western Union">Western Union</option>
    <option value="PayPal">PayPal</option>
    <option value="Autre">Autre</option>
  </select>
  <textarea name="commentaire" placeholder="Commentaire (optionnel)"></textarea>
  <button type="submit">S'inscrire et Payer</button>
  <div class="message" id="msg"></div>
</form>

<script>
  document.getElementById("investForm").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("msg").textContent = "Envoi en cours...";

    const form = e.target;
    const data = {};
    for (let element of form.elements) {
      if (element.name) {
        data[element.name] = element.value;
      }
    }

    // L'URL de votre script Google Apps est insérée ici
    fetch("https://script.google.com/macros/s/AKfycbwDkLNXCsgUaaSzAS0C5kztKDPYruT1L4Ffl_nKkUH0K7M-3qYq0MsbGakTYEgBKo-f/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: {
        "Content-Type": "application/json",
      },
    })
    .then((res) => res.text())
    .then((msg) => {
      document.getElementById("msg").textContent = msg;
      form.reset(); // Réinitialise le formulaire après l'envoi
    })
    .catch((err) => {
      document.getElementById("msg").textContent = "Erreur réseau : " + err.message;
    });
  });
</script>

</body>
</html>
