<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire d'Investissement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Formulaire d'Investissement</h2>

  <form id="investForm" method="POST">
    <div class="form-group"><label for="nom">Nom</label><input type="text" id="nom" name="nom" required></div>
    <div class="form-group"><label for="prenom">Prénom</label><input type="text" id="prenom" name="prenom" required></div>
    <div class="form-group"><label for="dob">Date de naissance</label><input type="date" id="dob" name="dob" required></div>
    <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
    <div class="form-group"><label for="pays">Pays</label><input type="text" id="pays" name="pays" required></div>
    <div class="form-group"><label for="tel">Téléphone</label><input type="text" id="tel" name="tel" required></div>
    <div class="form-group"><label for="profession">Profession</label><input type="text" id="profession" name="profession" required></div>
    <div class="form-group"><label for="piece">Type de pièce d'identité</label><input type="text" id="piece" name="piece" required></div>
    <div class="form-group"><label for="montant">Montant investi (en USD)</label><input type="number" id="montant" name="montant" required></div>
    <div class="form-group">
      <label for="frequence">Fréquence</label>
      <select id="frequence" name="frequence" required>
        <option value="">Sélectionner</option>
        <option value="Unique">Unique</option>
        <option value="Mensuel">Mensuel</option>
        <option value="Hebdomadaire">Hebdomadaire</option>
      </select>
    </div>
    <div class="form-group">
      <label for="methode">Méthode de paiement</label>
      <select id="methode" name="methode" required>
        <option value="">Sélectionner</option>
        <option value="MonCash">MonCash</option>
        <option value="Western Union">Western Union</option>
        <option value="PayPal">PayPal</option>
        <option value="Autre">Autre</option>
      </select>
    </div>
    <div class="form-group"><label for="commentaire">Commentaire (optionnel)</label><textarea id="commentaire" name="commentaire"></textarea></div>
    <button type="submit">S'inscrire et Payer</button>
    <div id="msg" class="message"></div>
  </form>
</div>

<script>
  const form = document.getElementById('investForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    msg.textContent = "Envoi en cours...";
    msg.style.color = "#007bff";

    const formData = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbztSD3SDkclUWJiNsZCMZk1Bi9HW1WYNz-qDUQPI73M2pHynfWLXLCCwW4IksDjDd5E/exec", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
        msg.textContent = "Formulaire envoyé avec succès ! Redirection...";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "merci.html";
        }, 2000);
      } else {
        throw new Error("Réponse non valide.");
      }
    })
    .catch(error => {
      msg.textContent = "Erreur d'envoi : " + error.message;
      msg.style.color = "red";
    });
  });
</script>

</body>
</html>
